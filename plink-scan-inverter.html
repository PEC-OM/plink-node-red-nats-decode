<script type="text/javascript">
    RED.nodes.registerType('Plink Scan Inverter', {
        category: 'function',
        color: '#80bfff',
        defaults: {
            name: { value: "" },
            numberIPPerChunk: {
                value: 50,
                required: true,
                validate: function (v) {
                    return parseInt(v) > 0;
                }
            },
            model: {
                value: "SMA-110",
                required: true
            },
        },
        inputs: 1,
        outputs: 1,
        icon: "bridge.svg",
        label: function () {
            return this.name || "Plink Scan Inverter";
        },
    });
</script>

<script type="text/html" data-template-name="Plink Scan Inverter">
    <div class="form-row">
        <label for="node-input-numberIPPerChunk"><i class="fa fa-tag"></i> IP/Chunk</label>
        <input type="number" id="node-input-numberIPPerChunk">
    </div>
    <div class="form-row">
        <label for="node-input-model"><i class="fa fa-tag"></i> Inverter Model</label>
        <select id="node-input-model">
            <option value="SMA-110">SMA 110 kW</option>
            <option value="SMA-100">SMA 100 kW</option>
            <option value="SMA-75" >SMA 75 kW</option>
            <option value="IM20" >IM20</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/html" data-help-name="Plink Scan Inverter">
    <p>A simple node scan inverter</p>
</script>
